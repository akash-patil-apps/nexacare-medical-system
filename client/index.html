<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Encourage browsers to keep the site in light mode (prevents forced-dark rendering in some environments) -->
    <meta name="color-scheme" content="light" />
    <title>Nexacare Medical System</title>
    <style>
      /* Fallback styles while CSS loads */
      body { margin: 0; font-family: system-ui, sans-serif; }
      .loading { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
      
      /* Basic button styles */
      .btn-primary {
        background-color: #3b82f6;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        text-decoration: none;
        display: inline-block;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #2563eb;
      }
    </style>
    <!-- Vercel Web Analytics via /m/ to avoid ad-blocker blocking /_vercel/insights -->
    <script defer src="/m/script.js" data-endpoint="/m"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
